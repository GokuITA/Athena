<body>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2 class="form-signin-heading" align="center">Cadastro</h2>
      <form class="form-signin" action="/cadastro/" method="post"> {% csrf_token %}
	<div align="center" style="padding-top: 15px;">
                <label for="{{ form.fullname.label }}" class="sr-only"></label>
        	<input type="fullname" name="fullname" id="fullname" class="form-control" value="{{ form.fullname.value|default_if_none:"" }}" placeholder="Nome completo" autofocus>
		<font color="red">{{ form.fullname.errors.as_text }}</font><br><br>

		<label for="{{ form.username.label }}" class="sr-only"></label>
        	<input type="username" name="username" id="username" class="form-control" value="{{ form.username.value|default_if_none:"" }}" placeholder="Nome de usuÃ¡rio" autofocus>

		<label for="{{ form.email.label }}" class="sr-only"></label>
        	<input type="username" name="email" id="email" class="form-control" value="{{ form.email.value|default_if_none:"" }}" placeholder="Email" autofocus>
		<font color="red">{{ form.email.errors.as_text }}</font><br><br>

		<label for="{{ form.password1.label }}" class="sr-only"></label>
        	<input type="password" name="password1" id="password1" class="form-control" value="{{ form.password1.value|default_if_none:"" }}" placeholder="Senha" autofocus>
		<font color="red">{{ form.password1.errors.as_text }}</font><br><br>

		<label for="{{ form.password2.label }}" class="sr-only"></label>
        	<input type="password" name="password2" id="password2" class="form-control" placeholder="Confirme a sua senha" autofocus>
		<font color="red">{{ form.password2.errors.as_text }}</font>
		<font color="red">{{ success_message }}</font><br><br>
