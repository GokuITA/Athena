<div role="tabpanel" class="tab-pane fade" id={{turma.id}}>
	  {% for tuple in tuple_ativ_subm %}
          <div class="col-xs-6 col-sm-3">
            <div class="thumbnail">
              <div class="caption">
                <h3>{{ tuple.0.nome }}</h3>
                  {% if tuple.1 %}
                    <p><strong>Status:</strong> {{ tuple.1.resultado }}</p>
                    <p><strong>Nota:</strong> {{ tuple.1.nota }}</p>
                    <p><strong>Data limite:</strong> {{ tuple.0.data_limite }}</p>
                  {% else %}
                    <p><strong>Status:</strong> NÃ£o entregue.</p>
                    <p><strong>Nota:</strong> -</p>
                    <p><strong>Data limite:</strong> {{ tuple.0.data_limite }}</p>
                  {% endif %}
                <p class="detalhes"><a href="aluno_ativ/{{ tuple.0.id }}/">Mais detalhes</a></p>
              </div>
            </div>
          </div>
		  {% endfor %}

</div>
